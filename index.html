<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to Speech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    Harishpavan Text-to-Speech
  </header>

  <main>
    <h2>Type Your Text Below</h2>
    <textarea id="text" rows="5" cols="30" placeholder="Type something..."></textarea><br>
    <button onclick="speakText()">Speak</button>
  </main>

  <footer>
    Created by <a href="https://harishpavan-dev.vercel.app" target="_blank" style="color:#fe5617; text-decoration:none;">Harishpavan</a> | &copy; 2025 Harishpavan-dev. All rights reserved.
  </footer>

  <script>
    function speakText() {
      const text = document.getElementById('text').value;
      if(text.trim() === "") {
        alert("Please type something first!");
        return;
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
